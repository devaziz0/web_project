<main>
  <div class="position-relative">
    <!-- Hero for FREE version -->
    <section class="section section-lg section-hero section-shaped">
          <!-- Background circles -->
      <div class="shape shape-style-1 shape-primary">
      </div>
      <div class="container shape-container d-flex align-items-center py-lg">
        <div class="col px-0">
          <div class="row align-items-center justify-content-center">
            <div class="col-lg-6 text-center">
              <p class="lead text-white">Movie Management by Abdelaziz Attouche</p>
            </div>
          </div>
        </div>
      </div>
      <!-- SVG separator -->
      <div class="separator separator-bottom separator-skew zindex-100">
        <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
          <polygon class="fill-white" points="2560 0 2560 100 0 100"></polygon>
        </svg>
      </div>

    </section>
  </div>
  <div class="row">
  	<div class="col-md-8 text-left col-md-4 ml-auto mr-auto">
	    <table class="table">
	      <thead>
	        <tr>
	          <th scope="col">#</th>
	          <th scope="col">Title</th>
	          <th scope="col">Category</th>
	          <th scope="col">Tag</th>
	          <th scope="col"></th>
	        </tr>
	      </thead>
	      <tbody>
	        <tr *ngFor="let game of games">
	          <th scope="row">{{game.game_id}}</th>
	          <td>{{game.title}}</td>
	          <td>{{game.platform}}</td>
	          <td>{{game.status}}</td>
	          <td>
	            <a href="/edit/{{game.game_id}}" type="button" class="btn btn-warning btn-sm mt-0">Edit</a>
	            <button type="button" class="btn btn-danger btn-sm mt-0">Delete</button>
	          </td>
	        </tr>
	        <tr>
	          <th scope="row"></th>
	          <td></td>
	          <td><a [routerLink]="['/add']" type="button" class="btn btn-success btn-sm mt-0">+ Movie</a><td>
	          <td></td>
	          <td></td>
	        </tr>
	      </tbody>
	    </table>
  	</div>
  </div>
</main>
